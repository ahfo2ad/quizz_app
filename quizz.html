<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-errors"></div>
        <div class="quiz-info">
            <div class="welcoming"> Hello : <span></span></div>
            <div class="category"> Exam : <span></span></div>
            <div class="count">Remaining Questions : <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submitting">next</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown"></div>
        </div>
        <div class="results"></div>
    </div>

    <script src="js//main.js"></script>

</body>
</html>
